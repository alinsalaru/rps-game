<div style="display: flex; align-items:center">
  Play Local <mat-slide-toggle [checked]="playRemote" (change)="togglePlayRemote()"> or Remote</mat-slide-toggle>
</div>

<div>
  <h1>
    {{ title }}
  </h1>
</div>

<div class="main-section">


  <div class="flex-container">
    <player-gesture
      [player]="player1"
      (selectHandGesture)="processGesture($event)"></player-gesture>
  </div>

  <div class="flex-container">
    <player-gesture
      [gesture]="choiceComputerPlayer"
      [player]="player2"></player-gesture>
  </div>
</div>

<div class="flex-container red" *ngIf="showWinState()">
  <div [ngSwitch]="validateWin(choicePlayer1, choiceComputerPlayer)">
    <span *ngSwitchCase="gameStateType.Win">You win!</span>
    <span *ngSwitchCase="gameStateType.Lose">You Lost!</span>
    <span *ngSwitchCase="gameStateType.Tie">It's a tie!</span>
    <span *ngSwitchDefault></span>
  </div>
</div>

<game-history [gameHistory]="gameHistory"></game-history>
